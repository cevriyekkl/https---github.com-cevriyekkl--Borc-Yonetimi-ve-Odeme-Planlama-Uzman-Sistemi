#Kullanıcı paneli

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <h2>Your Debts</h2>
    <ul>
        {% for debt in debts %}
        <li>{{ debt.lender }}: {{ debt.amount }} due by {{ debt.due_date }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
